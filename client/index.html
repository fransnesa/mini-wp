<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
    crossorigin="anonymous"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    
    <title>Cerita-cerita Sore</title>
  </head>
  <body>

        <div class="container" id="container-navbar">
                <div class="item-navbar" id="logo-navbar">
                    <img src="./images/logo.png" id="logo-navbar">
                </div>
                <h3 id="tagline">Yuk Cerita-cerita Sore</h3>
                <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
                <div class="item-navbar" id="login-logout"><button class="button"><span>Logout</span></button></div>
        </div>

        <!-- The sidebar -->
        <aside>
        <div class="sidebar">
            <a href="#home">Home</a>
            <a href="#read" id="list">Your Article</a>
            <a href="#create" id="create-article">Create article</a>
            <a href="#about">About</a>
        </div>
        </aside>

        <div class="content">
            <div class="center">
                <div class="published-drafts">
                    <div id="container-pod">
                            <div class="btn-group">
                                    <button class="button">Published</button>
                                    <button class="button">Drafts</button>
                            </div>
                    </div>
                    <div>
                        <input type="text" id="search-article" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
                    </div>
                </div>
                <div class="list-article">
                    <div id="name-article">
                    The Journey Begins
                    </div>
                    <div id="image-article">
                    Image
                    </div>
                </div>
            </div>
        </div>

        <div class="add-content-container">
            <p id="name-article">My First Article</p>
            <br>
            <div id="editor">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br></p>
            </div>
        </div>
        
        
  </body>
  <script>
  $(document).ready(function(){
    $('.add-content-container').hide()
    var quill = new Quill('#editor', {
    theme: 'snow'
    });
  })

  $('#create-article').click(function(){
    $('.content').hide()

    $('.add-content-container').show()
  })

  $('#list').click(function(){
      $('.content').show()
  })

  </script>
</html>
